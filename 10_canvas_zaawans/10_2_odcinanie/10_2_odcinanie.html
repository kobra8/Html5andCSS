<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		
		var img = document.getElementById("obraz");
		ctx.beginPath();
		ctx.moveTo(200,170);
		ctx.lineTo(360,190);
		ctx.lineTo(240,330);
		ctx.closePath();
		ctx.stroke();
		ctx.clip();
		ctx.drawImage(img,160,115);
		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obs≈Çugi CANVAS</canvas>
    <img src="kurs_wp.png" id="obraz" />

</body>
</html>
