<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		
		//Text typu canvas to krzywe nie fonty
		var text = "Tekst przykładowy do użycia w Canvas";
		
		ctx.font = "25px Verdana";
		ctx.fillStyle = "navy";
		ctx.strokeStyle = "gray";
		ctx.fillText(text,100,50); // Odsunięcie od krawędzi
		ctx.strokeText(text,100,50); //Generowanie obrysu -> te same współrzędne co tekst
		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obsługi CANVAS</canvas>

</body>
</html>
