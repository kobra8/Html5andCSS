<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Video</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>
	
	window.onload = function(){
		var video = document.getElementById('video');
		var playButton = document.getElementById('p_play');
		var pasek = document.getElementById('p_range');
		var full = document.getElementById('p_full');
		
		playButton.addEventListener("click",function(){
			if(video.paused == true){
				video.play();
				playButton.value = "Pause";
			} else {
				video.pause();
				playButton.value = "Play";
			}
		})
		pasek.addEventListener("click",function(){
			var pozycja = video.duration * (pasek.value/100);
			video.currentTime = pozycja;
		})
		
		full.addEventListener("click",function(){
			video.webkitRequestFullscreen();
		})
		
	}
	
</script>

</head>

<body>

    <video id="video">
    	<source src="video/video.mp4" type="video/mp4">
        <p>Brak obs≈Çugi VIDEO</p>
    </video>
    <p>Kontrolki:</p>
    <input type="button" id="p_play" value="Play" />
    <input type="range" id="p_range" value="0" />
    <input type="button" id="p_full" value="Fullscreen" />

</body>
</html>
