<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		
		var grad = ctx.createLinearGradient(0,0,200,0);
		
		grad.addColorStop(0,"#FF8500");
		grad.addColorStop(0.5,"#000");
		grad.addColorStop(1,"#0776a0");
		
		ctx.fillStyle = grad;
		ctx.fillRect(0,0,200,150);
		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obs≈Çugi CANVAS</canvas>

</body>
</html>
