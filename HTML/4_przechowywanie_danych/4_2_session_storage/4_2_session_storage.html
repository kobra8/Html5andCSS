<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Session Storage</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script type="text/javascript">
	var value = '';

	function setValue(){
		this.value = document.getElementById('nameInput').value;
		sessionStorage.setItem('nazwa',this.value);
	}
	
	function viewValue(){
		var wartosc = sessionStorage.getItem('nazwa');
		document.getElementById('viewName').innerHTML=wartosc;
		//alert(wartosc);
	}
	
	function deleteValue(){
		sessionStorage.removeItem('nazwa');
		document.getElementById('viewName').innerHTML='';
	}
	

</script>

</head>

<body>
	<input id="nameInput"type="text">
	<input type="button" value="Ustaw" id="ustaw" onClick="setValue()"/>
    <input type="button" value="Pokaż" id="pokaz" onClick="viewValue()"/>
	<input type="button" value="Usuń" id="usun" onClick="deleteValue()"/>   
	
	<h2 id="viewName"></h2>

</body>
</html>
