<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Geo</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>
	
	if(navigator.geolocation){
		navigator.geolocation.getCurrentPosition(function(polozenie){
			var szer = polozenie.coords.latitude;
			var dlug = polozenie.coords.longitude
			
			var koord = new google.maps.LatLng(szer,dlug);
			
			var opcje = {
				zoom: 15,
				center: koord,
				mapTypeControl: true,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			
			var mapa = new google.maps.Map(document.getElementById("kontener"),opcje);
			var marker = new google.maps.Marker({
				position: koord,
				map: mapa,
				title: "Jeste≈õ tutaj"
			});
	});
	} else {
		alert("Brak geolokalizacji");
	}

</script>

</head>

<body>

	<div id="kontener">
    </div>


</body>
</html>
