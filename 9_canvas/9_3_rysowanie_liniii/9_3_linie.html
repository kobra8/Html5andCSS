<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		
		ctx.beginPath(); //Rozpoczęcie linii
		ctx.moveTo(100,100); //Punkt startowy
		ctx.lineWidth = "4";
		ctx.lineTo(200,200); // Kolejne współrzędne linii
		ctx.lineTo(100,300);
		ctx.lineTo(200,400);
		ctx.stroke(); // Zatwierdzanie linii
		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obsługi CANVAS</canvas>

</body>
</html>
