<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		
		var img = document.getElementById("obraz");

		//Definicja kształtu do maski -> trójkąt
		// ctx.beginPath();
		// ctx.moveTo(200,170);
		// ctx.lineTo(360,190);
		// ctx.lineTo(240,330);
		// ctx.closePath();
		// ctx.stroke();

		//Definicja kształtu do maski -> koło
		ctx.arc(300,250,100,0, 2 * Math.PI)

		ctx.clip(); //Tworzenie maski
		ctx.drawImage(img,160,115); 
		// Wspólrzędne obrazka dobrane tak aby był na środku elementu Canvas
		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obsługi CANVAS</canvas>
    <img src="kurs_wp.png" id="obraz" />

</body>
</html>
