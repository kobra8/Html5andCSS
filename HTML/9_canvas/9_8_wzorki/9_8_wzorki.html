<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		
		var patternImg = new Image();
		
		patternImg.onload = function(){
			//Definicja wypełnienia -> tutaj pattern
			ctx.fillStyle = ctx.createPattern(patternImg,"repeat");
			//Rozmiary zdefiniowane jako cały Canvas
			ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);
		}
		
		patternImg.src = "images/wzr.png";
		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obsługi CANVAS</canvas>

</body>
</html>
