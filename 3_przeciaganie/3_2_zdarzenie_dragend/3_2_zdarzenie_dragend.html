<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>PrzeciÄ…ganie</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script type="text/javascript">
	
	function init(){
		document.getElementById("obrazek").addEventListener("dragstart",obsluzPoczatek, false);
		document.getElementById("obrazek").addEventListener("dragend",obsluzKoniec, false);
	}
	
	function obsluzPoczatek(){
		this.style.opacity = "0.2";
	}
	
	function obsluzKoniec(){
		this.style.opacity = "1";
	}
	
	window.onload = function(){
		init();
	}
	
</script>

</head>

<body>

    <img src="okladka.png" alt="#" id="obrazek" />
    
</body>
</html>
