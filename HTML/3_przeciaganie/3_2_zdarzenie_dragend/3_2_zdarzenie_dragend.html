<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>PrzeciÄ…ganie</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script type="text/javascript">
	
	function init(){
		document.getElementById("image").addEventListener("dragstart",onDragStart, false);
		document.getElementById("image").addEventListener("dragend",onDragEnd, false);
	}
	
	function onDragStart(){
		this.style.opacity = "0.2";
	}
	
	function onDragEnd(){
		this.style.opacity = "1";
	}
	
	window.onload = function(){
		init();
	}
	
</script>

</head>

<body>

    <img src="okladka.png" alt="#" id="image" />
    
</body>
</html>
