<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Przeciąganie pliku</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script type="text/javascript">
	
	function init(){
		document.getElementById("target").addEventListener("dragover",onDragover,false);
		document.getElementById("target").addEventListener("drop",onDrop,false);
	}

	function onDragover(e){
		e.preventDefault();
		return false;
	}
	
	function onDrop(event){
		//Blokowanie domyślnego zachowania przeglądarki np. dla plików
		// następuje otwarcie, pobranie lub wyświetlenie
		event.preventDefault();
		
		var uploadedFile = event.dataTransfer.files[0];
		alert(uploadedFile.name);
	}
	
	window.onload = function(){
		init();
	}
	
//The DataTransfer.files property is a list of the files in the drag operation. 
//If the operation includes no files, the list is empty.
//This feature can be used to drag files from a user's desktop to the browser.

</script>

</head>

<body>


    <div id="target">
    </div>
    
</body>
</html>
