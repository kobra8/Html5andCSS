<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		
		var text = "Tekst przykładowy";
		
		//Definicja cienia działa na wszystkie obiekty w Canvas
		ctx.shadowColor = "#222"; //Kolor
		ctx.shadowOffsetX = 10; // Przesunięcie X
		ctx.shadowOffsetY = 5; // Przesunięcie Y
		ctx.shadowBlur = 7; // Rozmycie
		
		ctx.fillStyle = "red";
		ctx.fillRect(150,150,200,75); // Definicja prostokątu
		
		ctx.font = "30px Verdana";
		ctx.fillText(text,200,400);
		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obsługi CANVAS</canvas>

</body>
</html>
