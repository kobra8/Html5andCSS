<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		
		var wzorObr = new Image();
		
		wzorObr.onload = function(){
			ctx.fillStyle = ctx.createPattern(wzorObr,"repeat");
			ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);
		}
		
		wzorObr.src = "images/wzr.png";
		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obs≈Çugi CANVAS</canvas>

</body>
</html>
