<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		
		ctx.beginPath();
		ctx.moveTo(0,0);
		ctx.lineWidth = "4";
		ctx.lineTo(200,100);
		ctx.lineTo(100,180);
		ctx.lineTo(50,410);
		ctx.stroke();
		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obs≈Çugi CANVAS</canvas>

</body>
</html>
