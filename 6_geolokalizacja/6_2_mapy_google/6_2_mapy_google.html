<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Geo</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>
	
	if(navigator.geolocation){
		navigator.geolocation.getCurrentPosition((x)=> {
			var szer = x.coords.latitude;
			var dlug = x.coords.longitude
			//Odwołanie do API Google maps LatLng => definiujemy obiekt z pozycją
			var koord = new google.maps.LatLng(szer,dlug);
			
			var opcje = {
				zoom: 15,
				center: koord,
				mapTypeControl: true,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			// Funkcja tworzenia mapy z argumentami lementu DOM i opcji mapy
			var mapa = new google.maps.Map(document.getElementById("mapContainer"),opcje);
			//Definicja znacznika mapy
			var marker = new google.maps.Marker({
				position: koord,
				map: mapa,
				title: "Jesteś tutaj"
			});
	});
	} else {
		alert("Brak geolokalizacji");
	}

</script>

</head>

<body>

	<div id="mapContainer">
    </div>


</body>
</html>
