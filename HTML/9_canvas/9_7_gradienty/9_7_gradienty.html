<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		//Definicja rozmiaru i położenia gradientu -> tu linear gradient
		var grad = ctx.createLinearGradient(0,0,200,0);
		
		//Definicja kolorów i kolejności w linii
		grad.addColorStop(0,"yellow");
		grad.addColorStop(0.5,"green");
		grad.addColorStop(1,"blue");
		
		ctx.fillStyle = grad; // Użycie wcześniej zdefiniowanego gradientu jako wypełnienia
		ctx.fillRect(0,0,200,150);
		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obsługi CANVAS</canvas>

</body>
</html>
