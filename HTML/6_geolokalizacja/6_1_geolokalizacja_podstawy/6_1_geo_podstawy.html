<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Geo</title>

	<link rel="stylesheet" type="text/css" href="style.css" />

	<script>

		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition((x) => {
				//Argumentem funkcji getCurrentPosition jest callback, który zwraca obiekt Position
					console.log(x); //Obiekt Position
					alert("Długość: " + x.coords.longitude + " Szerokość: " + x.coords.latitude);
				});
			} else {
				alert("Brak obsługi geolokalizacji");
			}
		}

	</script>

</head>

<body>

	<input type="button" id="pokaz" value="Pokaż" onClick="getLocation()" />

</body>

</html>
