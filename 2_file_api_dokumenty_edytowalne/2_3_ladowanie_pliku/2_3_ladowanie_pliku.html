<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Formularze - output</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script type="text/javascript">

	function init(){
	//Ten event listener po zmianie pliku wywołuje calback function zmianaPliku	
		document.getElementById("plik").addEventListener("change",zmianaPliku);
	}

// Event odpalający się po załadowaniu okna i wywołujący callback -> funkcję init zdefinowaną wyżej
	window.addEventListener("load",init);
	
	function zmianaPliku(plik){
		console.log(plik);
		document.getElementById("par").innerHTML = plik.target.files[0].name;
		//alert(plik.target.files[0].name);
	}

</script>

</head>

<body>

    <input type="file" id="plik" />
	<p id="par"></p>
</body>
</html>
