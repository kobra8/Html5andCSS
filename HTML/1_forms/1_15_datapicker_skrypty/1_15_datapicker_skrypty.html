<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Formularze - Pole data</title>

<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="jquery-ui-1.10.1.custom/jquery-ui-1.10.1.custom/css/ui-lightness/jquery-ui-1.10.1.custom.min.css" />

	} else {

        <p><input type="submit" value="Wyślij" id="submit" /></p>
    </form>
