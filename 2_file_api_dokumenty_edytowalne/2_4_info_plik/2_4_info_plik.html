<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Info o pliku</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script type="text/javascript">

	function init(){
		document.getElementById("fileInput").addEventListener("change",onChange);
	}

	window.addEventListener("load",init);
	
	function onChange(loader){
		var newFile = loader.target.files[0];
		document.getElementById("par").innerHTML = `Nazwa: ${newFile.name} <br>
		Typ: ${newFile.type} <br>
		 Rozmiar: ${newFile.size / 1024} KB`
	}

</script>

</head>

<body>

    <input type="file" id="fileInput" />
	<p id="par"></p>
</body>
</html>
