<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var cnv = document.getElementById("canvas");
		var ctx = cnv.getContext("2d");
		
		ctx.fillStyle = "#FF0000";
		ctx.translate(100,100); // Przeniesienie punktu odniesienia całego elementu Canvas
		//ctx.scale(0.5,1.5); // -> przekształca skalę X, Y
		ctx.fillRect(200,200,100,100);

		ctx.rotate(.2); //Kąty podajemy w Radianach
		ctx.fillRect(0,0,170,55);
		ctx.rotate(.4);
		ctx.fillRect(0,0,170,55);
		ctx.rotate(.6);
		ctx.fillRect(0,0,170,55);

		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obsługi CANVAS</canvas>

</body>
</html>
