<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script>

	window.onload = function(){
		var video = document.getElementById("film");
		video.play();
		
		setInterval(function(){
			var cnv = document.getElementById("canvas");
			var ctx = cnv.getContext("2d");
			var video = document.getElementById("film");
			ctx.drawImage(video,0,0);
			},33);
		
		

		
	}

</script>

</head>

<body>

    <h1>Canvas</h1>
    
    <canvas id="canvas" width="600px" height="500px">Brak obs≈Çugi CANVAS</canvas>
    <img src="images/kurs_wp.png" id="obraz" />
    <video src="images/video.mp4" id="film"></video>

</body>
</html>
